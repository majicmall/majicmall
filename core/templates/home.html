{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    .enter-button {
      animation: bounceIn 1.5s ease forwards, glowPulse 2s ease-in-out infinite;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
      }
      50% {
        box-shadow: 0 0 20px #fde047, 0 0 40px #fde047;
      }
    }
  </style>
</head>
<body>

  <!-- Full-screen background image with no alt text -->
  <img 
    src="{% static 'img/majicmall_front_view.png' %}" 
    alt="" 
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
  >

  <!-- Overlayed welcome text and button -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-white text-4xl md:text-6xl font-bold mb-4 drop-shadow-lg">
      Welcome To Majic Mall
    </h1>
    <a href="/mall/" class="mt-4 px-6 py-3 bg-yellow-400 text-black rounded-xl shadow-lg hover:scale-105 transition enter-button">
      üõçÔ∏è Enter the Mall
    </a>
  </div>

</body>
</html>
