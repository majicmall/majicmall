{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6 mt-10">
    <h1 class="text-2xl font-bold mb-4">Create Your Store</h1>

    {% if error %}
    <div class="bg-red-50 text-red-700 p-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold mb-1">Store Name</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">Description</label>
            <textarea name="description" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save & Continue
        </button>
    </form>
</div>
{% endblock %}
