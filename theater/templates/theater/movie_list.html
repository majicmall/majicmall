<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="#">{{ movie.title }}</a> - {{ movie.release_date }}
                <p>{{ movie.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
