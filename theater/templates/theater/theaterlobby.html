<!DOCTYPE html>
<html lang="en">
<head>

  <title>Theater Lobby - Majic Mall</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      font-family: 'Georgia', serif;
      background-color: black;
    }

    .lobby-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .lobby-overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      color: gold;
      text-shadow: 0 0 10px red;
      padding-top: 3rem;
    }

    .lobby-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .lobby-buttons a {
      background: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
